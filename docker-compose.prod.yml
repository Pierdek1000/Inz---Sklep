services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inz-backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inz-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
